<!DOCTYPE html>

    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="form"> Register Form</p>
    <div class="fill">
         <label for="user" class="magic" >Username</label>

         <input type="password" id="code" placeholder="Enter Password">
         <label for="confirm" class="magical">Confirm Password</label>
         <input type="password" id="confirm" placeholder="Enter Password Again">
         <button class="click" id="now">Register Now</button>
         <div class="con">
             <input type="checkbox" id="remember" value="Remember me ">
             <label for="remember" class="pri"> Remember me</label>
        </div>
       

             <button class="clickit" id="go">Login</button>
             <button class="clickout" id="boss">Admin</button>

       
    </div>
